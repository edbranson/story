{% extends 'base.html' %}
{% block topBar %}
<div class="float-right">
    <form>
        <div >
            <input class="pt-1 m-2 h-7 w-14 bg-blue-600 border-black rounded text-sm text-white text-center" id="profileCreateSave" type="submit" action="" method = "POST" value="Save">
        </div>    
    </form>
</div> 
<div class="float-right">
    <form action="{% url 'profile-list' %}", method = "GET">
        <input class="pt-1 m-2 h-7 w-14 bg-blue-600 border-black rounded text-sm text-white text-center" type="submit" value="Cancel">
    </form>
</div>
<div class="text-center text-xl align-bottom">User Create</div>
{% endblock topBar %}
{% block main %}

<div id="main">
    {% include "messages.html" %}
    <div >
        
        <h1>Profile Create </h1>
        <form id="createProfile" action="", method = "POST">
            {% csrf_token %}
            {{ form.as_p}}
           
        </form>
       
    
        
        
    </div>    
</div>    

<script>
   const save = document.getElementById("profileCreateSave"); 
   save.addEventListener('click', submitProfileCreateSave);
   
   function submitProfileCreateSave(event){
        event.preventDefault();
        document.getElementById("createProfile").submit();
    };

</script>


{% endblock main %}
